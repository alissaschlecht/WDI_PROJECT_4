<!DOCTYPE html>
<html data-ng-app="dragDrop" ng-controller="DragDropCtrl as dragDrop">
<head>
  <title>Bike Building</title>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.7/angular.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-sanitize/1.5.7/angular-sanitize.min.js"></script>
  <script type="text/javascript" src="./js/app.js"></script>
  <script type="text/javascript" src="./js/dragDropController.js"></script>
  <script type="text/javascript" src="./js/dragDropView.js"></script>
  <script type="text/javascript" src="./js/partsController.js"></script>
  <script type="text/javascript" src="./js/colorPickerController.js"></script>
  
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js">
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body class="dnd-image-drag" ng-controller="PartsController as parts">

  <!-- <button class="reset-button">Reset Bike</button> -->

<!-- xxxxxxxxxxxxxxxxxxxxxxxxx BIKE DRAG AND DROP xxxxxxxxxxxxxxxxxxxxxxxxxxxxxx-->

  <div id="partsContainer">
        <span ng-repeat="part in parts.parts" id={{part.name}} ng-bind-html="part.svg | to_trusted" draggable></span>
  </div>

 
  <div id="bikeContainer">
    <span ng-repeat="part in parts.parts" class="bin" id="{{ part.name }}" droppable="true" drop="handleDrop" style="width: {{ part.width }}px; height: {{ part.height }}px; top: {{ part.top }}px; left: {{ part.left }}px;">
    </span>  
  <img src="./bikeOne/bike1frame.svg" id="bikeFrameOne">
  </div>

 
<!-- xxxxxxxxxxxxxxxxxxxxxxxxx COLOR PICKER xxxxxxxxxxxxxxxxxxxxxxxxxxxxxx-->

<div ng-controller="colorPickerCtrl as color">
  <!-- <input type="color" ng-model="st"/> -->
  <div draggable id="test" for="st" style="background-color:blue; width: 200px; height: 200px;" ng-model="colorpicker"></div>
  <canvas width="600" height="440" id="picker" ng-click="colorPicker()"></canvas> 
</div>

<!-- SPIN WHEEL -->

<!-- <img class="wheelImage" src="./bikeOne/backBike1wheel.svg" width="120" height="120"> -->

</body>
</html>
