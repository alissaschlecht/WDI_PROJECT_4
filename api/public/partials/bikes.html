     <span ng-repeat="part in parts.parts | limitTo : 5" class="bin" id="{{ part.name }}" droppable="true" drop="handleDrop" style="width: {{ part.width }}px; height: {{ part.height }}px; top: {{ part.top }}px; left: {{ part.left }}px;">
     </span> 
     <span ng-repeat="part in parts.parts | limitTo : 1 : 5" id={{part.name}} ng-bind-html="part.svg | to_trusted"> </span> 

     
   <img src="./bikeOne/B1frame.svg" id="bikeFrameImg">
