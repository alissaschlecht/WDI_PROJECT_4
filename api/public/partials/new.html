<div ng-controller="BikesController as controller">


  <input type="text" ng-model="controller.newBike.name">

  <!-- <input type="button" ng-click="controller.showBikes()" value="Show My Bikes"> -->
<!--   <div type="button" ng-model="controller.allBikes" ng-repeat="bike in controller.allBikes"><img src="../completeBike.svg" style="width: 100px; fill: blue; "></div> -->

  <div class="btn {{ part.name }}" 
       data-drag="true" 
       data-jqyoui-options="{revert: 'invalid'}" 
       ng-model="part" 
       jqyoui-draggable="{animate:true}" 
       ng-hide="!part.name" 
       ng-repeat="part in controller.parts | limitTo : 6" ng-bind-html="part.svg | to_trusted">
  </div>

  <div id="bikeContainer">

    <div class="frontWheelBox" 
      data-drop="true" 
      data-jqyoui-options 
      ng-model="controller.newBike.frontWheel" 
      jqyoui-droppable
      style="
      position: absolute;
       width: 290px;
       height: 290px;
       top: 140px;
       left: 455px;
       fill: blue;">

      <div data-drag="false" 
        data-jqyoui-options 
        ng-model="controller.newBike.frontWheel" 
        jqyoui-draggable 
        ng-hide="!controller.newBike.frontWheel.name" 
        ng-bind-html="controller.newBike.frontWheel.svg | to_trusted"> 
      </div>

    </div>

    <div class="backWheelBox" 
      data-drop="true" 
      data-jqyoui-options 
      ng-model="controller.newBike.rearWheel" 
      jqyoui-droppable
      style="
      position: absolute;
      width: 290px;
      height: 290px;
      top: 149px;
      left: 13px;">

      <div data-drag="false" 
        data-jqyoui-options 
        ng-model="controller.newBike.rearWheel" 
        jqyoui-draggable 
        ng-hide="!controller.newBike.rearWheel.name" 
        ng-bind-html="controller.newBike.rearWheel.svg | to_trusted">    
      </div>

    </div>

    <div class="seatBox" 
      data-drop="true" 
      data-jqyoui-options 
      ng-model="controller.newBike.seat" 
      jqyoui-droppable
      style="
      position: absolute;
       width: 120px;
       height: 45px;
       top: 20px;
       left: 206px;">

      <div data-drag="false" 
        data-jqyoui-options 
        ng-model="controller.newBike.seat" 
        jqyoui-draggable 
        ng-hide="!controller.newBike.seat.name" 
        ng-bind-html="controller.newBike.seat.svg | to_trusted">    
      </div>

    </div>

    <div class="crankBox" 
      data-drop="true" 
      data-jqyoui-options 
      ng-model="controller.newBike.crank" 
      jqyoui-droppable 
      style=' width: 288px;
              height: 130px;
              top: 255px;
              left: 136px;
              position: absolute;'>

        <div data-drag="false" 
          data-jqyoui-options 
          ng-model="controller.newBike.crank" 
          jqyoui-draggable 
          ng-hide="!controller.newBike.crank.name" 
          ng-bind-html="controller.newBike.crank.svg | to_trusted">    
        </div>

    </div>

    <div class="handleBarBox" 
      data-drop="true" 
      data-jqyoui-options 
      ng-model="controller.newBike.handlebars" 
      jqyoui-droppable
      style='   position: absolute;
          width: 130px;
          height: 108px;
          top: 1px;
          left: 498px;'>

        <div 
          data-drag="false" 
          data-jqyoui-options 
          ng-model="controller.newBike.handlebars" 
          jqyoui-draggable 
          ng-hide="!controller.newBike.handlebars.name"ng-bind-html="controller.newBike.handlebars.svg | to_trusted"> 
        </div>

    </div>

    <div class="frameBox" 
      data-drop="true" 
      data-jqyoui-options 
      ng-model="controller.newBike.frame" 
      jqyoui-droppable
      style="
      width: 450px;
      height: 220px;
      position: absolute;
      top: 50px;
      left: 155px;">

        <div data-drag="false" 
          data-jqyoui-options 
          ng-model="controller.newBike.frame" 
          jqyoui-draggable 
          class="large"
          ng-hide="!controller.newBike.frame.name"
          ng-bind-html="controller.newBike.frame.svg | to_trusted"> 
        </div>

    </div>

  </div>

    <input type="button" ng-click="controller.saveBike()" value="Save Bike">
    <input type="color" ng-model="controller.newBike.color">


</div>
