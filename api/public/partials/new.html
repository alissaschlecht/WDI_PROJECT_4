<div ng-controller="BikesController as controller">

<H1>BUILD YOUR BIKE <span id="theFuture"> (OF THE FUTURE)</span></H1>

<div id="linkHistory">   
     <a ui-sref="home">Back to History</a>
</div>

<div class="leftSideBar">
<h3>CHOOSE PARTS</h3>

        <div class="btn {{ part.name }}" 
             data-drag="true" 
             data-jqyoui-options="{revert: 'invalid'}" 
             ng-model="part" 
             jqyoui-draggable="{animate:true}" 
             ng-hide="!part.name" 
             ng-repeat="part in controller.parts | limitTo : 6" ng-bind-html="part.svg | to_trusted"
             style="width: 100px;">
        </div>
</div>




<div id="mainContainer">
  <label class="top1"> <strong>1.</strong> What's Your Bike's Name?</label>
  <input type="text" ng-model="controller.newBike.name" style="color: {{controller.newBike.color}};">
  <span class="top2">2. Build Your Bike <i class="fa fa-arrow-down" aria-hidden="true"></i></span>

  <label class="top3"> <strong>3.</strong> Choose Color</label>
  <input type="color" ng-model="controller.newBike.color">
  <span class="top4" ng-click="controller.saveBike()">SAVE!</span>

  <div id="bikeContainer">

    <div class="box" 
      data-drop="true" 
      data-jqyoui-options 
      ng-model="controller.newBike.frontWheel" 
      jqyoui-droppable
      style="
      position: absolute;
       width: 290px;
       height: 290px;
       top: 140px;
       left: 455px;
       border: white 1px solid;
       fill: {{controller.newBike.color}};">

      <div data-drag="false" 
        data-jqyoui-options 
        ng-model="controller.newBike.frontWheel" 
        jqyoui-draggable 
        ng-hide="!controller.newBike.frontWheel.name" 
        ng-bind-html="controller.newBike.frontWheel.svg | to_trusted"> 
      </div>

    </div>

    <div class="box" 
      data-drop="true" 
      data-jqyoui-options 
      ng-model="controller.newBike.rearWheel" 
      jqyoui-droppable
      style="
      position: absolute;
      width: 290px;
      height: 290px;
      top: 149px;
      left: 13px;
      border: white 1px solid;
      fill: {{controller.newBike.color}};">

      <div data-drag="false" 
        data-jqyoui-options 
        ng-model="controller.newBike.rearWheel" 
        jqyoui-draggable 
        ng-hide="!controller.newBike.rearWheel.name" 
        ng-bind-html="controller.newBike.rearWheel.svg | to_trusted">    
      </div>

    </div>

    <div class="box" 
      data-drop="true" 
      data-jqyoui-options 
      ng-model="controller.newBike.seat" 
      jqyoui-droppable
      style="
      position: absolute;
       width: 120px;
       height: 45px;
       top: 20px;
       left: 206px;
       border: white 1px solid;
       fill: {{controller.newBike.color}};">

      <div data-drag="false" 
        data-jqyoui-options 
        ng-model="controller.newBike.seat" 
        jqyoui-draggable 
        ng-hide="!controller.newBike.seat.name" 
        ng-bind-html="controller.newBike.seat.svg | to_trusted">    
      </div>

    </div>

    <div class="box" 
      data-drop="true" 
      data-jqyoui-options 
      ng-model="controller.newBike.crank" 
      jqyoui-droppable 
      style=' 
      width: 288px;
      height: 130px;
      top: 255px;
      left: 136px;
      position: absolute;
      border: white 1px solid;
      fill: {{controller.newBike.color}};'>

        <div data-drag="false" 
          data-jqyoui-options 
          ng-model="controller.newBike.crank" 
          jqyoui-draggable 
          ng-hide="!controller.newBike.crank.name" 
          ng-bind-html="controller.newBike.crank.svg | to_trusted">    
        </div>

    </div>

    <div class="box" 
      data-drop="true" 
      data-jqyoui-options 
      ng-model="controller.newBike.handlebars" 
      jqyoui-droppable
      style='   position: absolute;
          width: 130px;
          height: 108px;
          top: 1px;
          left: 498px;
          border: white 1px solid;
          fill: {{controller.newBike.color}};'>

        <div 
          data-drag="false" 
          data-jqyoui-options 
          ng-model="controller.newBike.handlebars" 
          jqyoui-draggable 
          ng-hide="!controller.newBike.handlebars.name"
          ng-bind-html="controller.newBike.handlebars.svg | to_trusted"> 
        </div>

    </div>

    <div class="box" 
      data-drop="true" 
      data-jqyoui-options 
      ng-model="controller.newBike.frame" 
      jqyoui-droppable
      style="
      width: 450px;
      height: 220px;
      position: absolute;
      top: 50px;
      left: 155px;
      border: white 1px solid;
      fill: {{controller.newBike.color}};">

        <div data-drag="false" 
          data-jqyoui-options 
          ng-model="controller.newBike.frame" 
          jqyoui-draggable 
          class="large"
          ng-hide="!controller.newBike.frame.name"
          ng-bind-html="controller.newBike.frame.svg | to_trusted"> 
        </div>

    </div>

  </div>



</div>

<div class="rightSideBar">
  <h3>BUILT BIKES</h3>

  <div id="completedBikes" ng-repeat="bike in controller.bikes" ng-click="controller.selectBike(bike)" style="color: {{bike.color}}"><img src="../bikeOne/B1frontWheel.svg" style="fill:{{bike.color}}; width: 10px;"> {{bike.name}}</div>

</div>


</div>
